<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores por atributos</title>
    <style>
        p[name] {
            background: red;
        }
        p[name="p2"] {
            background: yellow;
        }
        p[name~=p] {
            background: rgb(131, 60, 131);
        }
        p[name^=a] {
            background: orangered;
        }
        p[name$=patrimonio] {
            background: green;
        }
        p[name*=z] {
            background: blue;
        }
    </style>
</head>
<body>
    <h1>Ejemplos de selectores atributos</h1>
    <p name>p1</p> 
    <p name="p2">p2</p>
    <p name="hola p papa">p3</p>
    <p name="antonio">p4</p>
    <p name="córdoba patrimonio">p5</p>
    <p name="razón">p6</p>
</body>
</html>
