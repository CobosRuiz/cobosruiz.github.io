<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <style>
        td[name="PROG"] {
            background-color: yellow;
        }
        td[name="EED"] {
            background-color: olivedrab;
        }
        td[name="LM"] {
            background-color: orange;
        }
        td[name="BD"] {
            background-color: red;
        }
        td[name="SI"] {
            background-color: royalblue;
        }
        td[name="FOL"] {
            background-color: violet;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>HORARIO 1ºDAW</caption>
        <tbody>
          <tr>
            <th></th>
            <th>LUNES</th>
            <th>MARTES</th>
            <th>MIÉRCOLES</th>
            <th>JUEVES</th>
            <th>VIERNES</th>            
          </tr>

          <tr>
            <th>8:15 a 9:15</th>
            <td name="PROG">PROG</td>
            <td name="EED">EED</td>
            <td name="PROG">PROG</td>
            <td name="EED">EED</td>
            <td name="BD">BD</td>
          </tr>
          <tr>
            <th>9:15 a 10:15</th>
            <td name="PROG">PROG</td>
            <td name="SI">SI</td>
            <td name="PROG">PROG</td>
            <td name="EED">EED</td>
            <td name="BD">BD</td>
          </tr>

          <tr>
            <th>10:15 a 11:15</th>
            <td name="LM">LM</td>
            <td name="SI">SI</td>
            <td name="BD">BD</td>
            <td name="SI">SI</td>
            <td name="LM">LM</td>
          </tr>

          <tr>
            <th>11:15 a 11:45</th>
            <td>RECREO</td>
            <td>RECREO</td>
            <td>RECREO</td>
            <td>RECREO</td>
            <td>RECREO</td>
          </tr>

          <tr>
            <th>11:45 a 12:45</th>
            <td name="LM">LM</td>
            <td name="SI">SI</td>
            <td name="BD">BD</td>
            <td name="SI">SI</td>
            <td name="LM">LM</td>
          </tr>

          <tr>
            <th>12:45 a 13:45</th>
            <td name="BD">BD</td>
            <td name="PROG">PROG</td>
            <td name="FOL">FOL</td>
            <td name="SI">SI</td>
            <td name="PROG">PROG</td>
          </tr>

          <tr>
            <th>13:15 a 14:45</th>
            <td name="BD">BD</td>
            <td name="PROG">PROG</td>
            <td name="FOL">FOL</td>
            <td name="FOL">FOL</td>
            <td name="PROG">PROG</td>
          </tr>

        </tbody>
      </table>
    </body>
</html>
